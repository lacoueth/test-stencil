<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Stencil Component Starter</title>
    <script src="/build/mycomponent.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --box-color: #0099ff;
        --youtube-color: red;
        --border-radius: 16px;
        --background: #f5f5f5;
        --primary-color: #0099ff;
        --opacit-bg: #00000079;
        --opacit-bg-light: #ffffffb4;
        --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      html {
        margin: 0;
        padding: 0;
      }

      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 14px;
        font-size: 16px;
        box-shadow: 0 0 0 1px black;
        line-height: 1.65;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a
      class="trko-file-link"
      href="https://trello-attachments.s3.amazonaws.com/5c0fe717e6d8ec78d1e2d6a7/5c370b1b9f4d0853c1841ad0/33029544c938a74840c287012b718572/image.jpeg"
      >image</a

    <h1>Only with treekoditor</h1>
    <trko-doc-printer></trko-doc-printer>

    <h1>Without treekoditor</h1>
    <h2>trko-image</h2>
    <trko-image

    <h2>trko-image with Annotation</h2>

      title="title of the image"
      description="description of the image"
      ><trko-annotation annotated="30.3:29:30:37"
        >\nInside anotation\n</trko-annotation

    <h2>trko-youtube-video</h2>
    <trko-youtube-video
